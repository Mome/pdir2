name: Tests

on:
  pull_request:
    paths-ignore:
      - "images/**"
      - "*.md"
  push:
    branches:
      - master
    paths-ignore:
      - "images/**"
      - "*.md"
  workflow_dispatch:

jobs:
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v1
      - name: Set up PDM
        uses: pdm-project/setup-pdm@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pdm install
      - name: Run tests
        shell: cmd
        run: |
          pdm run tox